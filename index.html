
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyPages - Landing Pages de Alta Convers√£o</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Plus Jakarta Sans', 'sans-serif'],
            },
            backgroundImage: {
              'grid-slate': "linear-gradient(to right, #f1f5f9 1px, transparent 1px), linear-gradient(to bottom, #f1f5f9 1px, transparent 1px)",
            },
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6', 
                600: '#2563eb',
                700: '#1d4ed8',
                900: '#1e3a8a',
              },
              whatsapp: {
                500: '#25D366',
                600: '#128C7E',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-slow': 'float 8s ease-in-out infinite',
              'float-delayed': 'float 7s ease-in-out infinite', 
              'float-reverse': 'floatReverse 7s ease-in-out infinite',
              'float-slow-reverse': 'floatReverse 9s ease-in-out infinite',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'scroll': 'scroll 30s linear infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'counter-spin-vertical': 'counterSpinVertical 40s linear infinite',
              'counter-spin-vertical-reverse': 'counterSpinVerticalReverse 30s linear infinite',
              'counter-spin-vertical-fast': 'counterSpinVertical 20s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotateX(0) rotateY(0)' },
                '50%': { transform: 'translateY(-20px) rotateX(5deg) rotateY(5deg)' },
              },
              floatReverse: {
                 '0%, 100%': { transform: 'translateY(0) rotateX(0) rotateY(0)' },
                 '50%': { transform: 'translateY(20px) rotateX(-5deg) rotateY(-5deg)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' }
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              counterSpinVertical: {
                '0%': { transform: 'rotateZ(360deg)' },
                '100%': { transform: 'rotateZ(0deg)' }
              },
              counterSpinVerticalReverse: {
                '0%': { transform: 'rotateZ(0deg)' },
                '100%': { transform: 'rotateZ(360deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #ffffff;
        color: #0f172a;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      .gradient-text {
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-image: linear-gradient(to right, #1e3a8a, #2563eb);
      }
      ::selection {
        background-color: #2563eb;
        color: #ffffff;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .perspective-2000 {
        perspective: 2000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

  </body>
</html>
